<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
        height: 200px;
        width: 200px;
        border: 1px solid;
    }
    .box:hover .front{
        transition: all 1s;
        /* transform: rotateY(180deg); */
    }
    .back{
        height: 100%;
        width: 100%;
        background-color: yellow;
        display: none;
    }
    .front{
        
         transform: rotateY(180deg);
        background-color: red;
        height: 100%;
        width: 100%;
    }
    

</style>
<body>
    <div class="box">
        <div class="front">???</div>
        <div class="back">hii</div>
    </div>
</body>
</html>
